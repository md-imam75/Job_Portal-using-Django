
<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Job Portal</a>
            <div>
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-secondary me-2" href="{% url 'logout' %}">Logout</a>
                    {% if is_employer %}
                        <a class="btn btn-primary me-2" href="{% url 'my_jobs' %}">My Jobs</a>
                        <a class="btn btn-success me-2" href="{% url 'post_job' %}">Post Job</a>
                    {% else %}
                        <a class="btn btn-primary me-2" href="{% url 'home' %}">Job Listings</a>
                        <a class="btn btn-info me-2" href="{% url 'my_applications' %}">My Applications</a>
                    {% endif %}
                {% else %}
                    <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-success" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
