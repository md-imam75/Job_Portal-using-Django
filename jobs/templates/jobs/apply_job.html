
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="mb-4">Apply for {{ job.title }}</h2>
<div class="card p-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">Apply</button>
    </form>
</div>
{% endblock %}
