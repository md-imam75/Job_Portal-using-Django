
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="mb-4">Sign Up</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
